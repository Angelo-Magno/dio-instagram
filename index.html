<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-container">
        <div class="instagram-smartphone">
            <img src="./img/instagram-smartphone.png" alt="smartphone">
            <img class="screen" src="./img/screen0.jpg" alt="screen ">
			<img class="screen" src="./img/screen1.jpg" alt="screen 1">
			<img class="screen" src="./img/screen2.jpg" alt="screen 2">
			<img class="screen" src="./img/screen3.jpg" alt="screen 3">                
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="logo do instagram" class="instagram-logo">
                <div class="profile-photo">
                    <img src="./img/instagram-profile.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como angelomagno</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é angelomagno?</p>
                <p class="not-account">
                    <spam class="link-blue">Alterar contas</spam>
                    ou
                    <spam class="link-blue">Inscreva-se</spam>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>  

</body>
</html>
